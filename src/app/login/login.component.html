<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Login</h3>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                  <label> Email *</label>
                  <input type="text" class="form-control p_input" formControlName="email">
                </div>
                <span class="err" *ngIf="loginForm.get('email')?.touched && !loginForm.get('email')?.valid">Please Enter
                  Email</span>


                <div class="form-group">
                  <label>Password *</label>
                  <input type="password" class="form-control p_input" formControlName="password">
                </div>
                <span class="err"
                  *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
                  Please Enter Password
                </span><span class="err"
                  *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('minlength')">
                  Password Must be in 8 length</span>

                <span class="err"
                  *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('strongPassword')">
                  Please Select Strong Password [include <br> 1) [ @ or $ or # ] <br>2) Upper Letter <br>3) Lower Letter
                  ]
                </span>
                <div class="form-group d-flex align-items-center justify-content-between">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input"> Remember me </label>
                  </div>
                  <a (click)="showDialog()"  class="forgot-pass">Forgot password</a>
                  <!-- <a  class="forgot-pass" showDialog()>Forgot password</a> -->
                  
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                </div>
                <div class="d-flex">
                  <button class="btn btn-facebook me-2 col">
                    <i class="mdi mdi-facebook"></i> Facebook </button>
                  <button class="btn btn-google col">
                    <i class="mdi mdi-google-plus"></i> Google plus </button>
                </div>
                <p class="sign-up">Don't have an Account?<a routerLink="/signup"> Sign Up</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container-scroller">

  <p-dialog header="Send otp to Email" [style]="{width: '40vw'}" [(visible)]="display">
    <div class="dialogform">
    <form [formGroup]="otpsend" (ngSubmit)="otpsend1()">
      <label for="email">Email: </label>
      <div class="row">
          <div class="col-md-10">
            <input type="email" formControlName="email" class="form-control" required />
              <span class="err" *ngIf="loginForm.get('email')?.hasError('pattern')">
                  Please Enter valid email
              </span>
          </div>
          <div class="col-md-2">
              <button type="submit" class="btn btn-primary" style="width: 100%;">send</button>
          </div>
      </div>
  </form>
  </div>
  </p-dialog>
  </div>
  
</body>
</html>
